<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PopCorn JS</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>
            <form action="#" id="registerForm">
                <input type="text" name="userEmail" required minlength="5" placeholder="Votre email">
                <input type="text" name="userPassword" required minlength="5" placeholder="Votre mot de passe">
                <input type="text"  name="userPseudo" required minlength="2" placeholder="Votre pseudo">
                <button type="submit">Register</button>
            </form>

            <form action=#"" id="loginForm">
                <input type="text" name="loginEmail" required minlength="5" placeholder="Votre email">
                <input type="text" name="loginPassword" required minlength="5" placeholder="Votre mot de passe">
                <button type="submit">Login</button>
            </form>

            <form action="#" id="searchForm">
                <label for="searchData">Search a movie <span></span></label>
                <input type="text" name="searchData" id="searchData" minlength="1" required>
                <button type="submit">Search</button>
            </form>
        </header>

        <main>
            <section id="moviePopin">
                <article></article>
            </section>

            <section id="movieList"></section>
        </main>

        <footer>
            <p>Under WTFPL - Julien Noyer 2020</p>
        </footer>

        <script src="./js/app.js"></script>
    </body>
</html>
